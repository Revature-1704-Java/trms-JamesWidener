<!DOCTYPE html>

<html>

<head>
	<script src="adminLogin.js"></script>
	<script src="employeeLogin.js"></script>
	<script src="listEmployees.js"></script>
	<script src="listGradingFormats.js"></script>
	<script src="insertEvent.js"></script>
	<script src="listMyRequests.js"></script>
</head>

<body>
	
	<h3>Log in as employee</h3>
	<form>
		<label for="employeeEmail">Email</label>
		<input type="text" id="employeeEmail" />
		<br/>
		<label for="employeePassword">Password</label>
		<input type="text" id="employeePassword" />
		<br/>
		<input type="button" id="employeeLoginSubmit" onclick="employeeLoginFunction()" value="Submit" />
	</form>
	<div id="employee_login_output"></div>
	<input type="hidden" id="currentEmployeeEmail" value="" />
	<input type="hidden" id="currentEmployeePassword" value="" />
	
	<br/>
	<form>
		<input type="button" id="listGradingFormatsButton" onclick="listGradingFormatsFunction()" value="List all grading formats" />
	</form>
	<br/>
	<div id="list_grading_formats_output"></div>
	
	<h3>Submit request for tuition reimbursement</h3>
	<h5>Enter year, month, and day as numbers, without any letters. If the month or day is single-digit, include a 0 before the digit.</h5>
	<form>
		<label for="amountRequested">Amount requested</label>
		<input type="text" id="amountRequested" required/>
		<br/>
		<label for="eventType">Event type</label>
		<select id="eventType" required>
			<option value=1>University Course</option>
			<option value=2>Seminar</option>
			<option value=3>Certification Preparation Class</option>
			<option value=4>Certification</option>
			<option value=5>Technical Training</option>
			<option value=6>Other</option>
		</select>
		<br/>
		<label for="eventDescription">Description</label>
		<input type="text" id="eventDescription" required/>
		<br/>
		<label for="eventLocation">Location</label>
		<input type="text" id="eventLocation" required/>
		<br/>
		<label for="justification">Work-related justification</label>
		<input type="text" id="justification" />
		<br/>
		<label for="startYear">Year event starts</label>
		<input type="text" id="startYear" required/>
		<label for="startMonth">Month event starts</label>
		<input type="text" id="startMonth" required/>
		<label for="startDay">Day of the month event starts</label>
		<input type="text" id="startDay" required/>
		<br/>
		<label for="endYear">Year event ends</label>
		<input type="text" id="endYear" required/>
		<label for="endMonth">Month event ends</label>
		<input type="text" id="endMonth" required/>
		<label for="endDay">Day of the month event ends</label>
		<input type="text" id="endDay" required/>
		<br>
		<label for="hoursMissed">Estimated work hours lost to training</label>
		<input type="text" id="hoursMissed" />
		<br>
		<label for="gradingFormat">Grading format ID#</label>
		<input type="text" id="gradingFormat" required/>
		<label for="passingGrade">Passing grade for this course</label>
		<input type="text" id="passingGrade" />
		<br/>
		<input type="button" id="reimbursementSubmit" onclick="insertEventFunction()" value="Submit" />
	</form>
	<div id="insert_event_output"></div>
	
	<br/>
	<form>
		<input type="button" id="listMyRequestsButton" onclick="listMyRequestsFunction()" value="List all TR requests you've made" />
	</form>
	<br/>
	<div id="list_my_requests_output"></div>
	
	<h3>Log in as admin</h3>
	<form>
		<label for="adminUsername">Username</label>
		<input type="text" id="adminUsername" />
		<br/>
		<label for="adminPassword">Password</label>
		<input type="text" id="adminPassword" />
		<br/>
		<input type="button" id="adminLoginSubmit" onclick="adminLoginFunction()" value="Submit" />
		<br/>
	</form>
	<div id="admin_login_output"></div>
	<input type="hidden" id="currentAdminUsername" value="" />
	<input type="hidden" id="currentAdminPassword" value="" />
	
	<br/>
	<form>
		<input type="button" id="listEmployeesButton" onclick="listEmployeesFunction()" value="List all employees" />
	</form>
	<br/>
	<div id="list_employees_output"></div>
</body>
</body>
</html>
